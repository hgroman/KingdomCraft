<!--
  templateType: "email"
  isAvailableForNewContent: true
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Voice Automated Email{% endblock %}</title>
    <!-- Include shared styles -->
    <link rel="stylesheet" href="../../styles/main.css">
    <!-- Template-specific styles -->
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      {% block header %}
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" style="padding: 20px 0;">
            <img src="../../assets/logo.png" alt="Voice Automated" style="max-width: 200px;" />
          </td>
        </tr>
      </table>
      {% endblock %}

      <!-- Main Content -->
      {% block content %}{% endblock %}

      <!-- Footer Section -->
      {% block footer %}
      <table width="100%" cellpadding="0" cellspacing="0" style="margin-top: 30px; border-top: 1px solid #eee;">
        <tr>
          <td style="padding: 20px 0; color: #666; font-size: 12px;">
            <p>Voice Automated<br>
            800-597-6600<br>
            <a href="mailto:Henry@voiceautomated.com" style="color: #2490eb;">Henry@voiceautomated.com</a></p>
          </td>
        </tr>
      </table>
      {% endblock %}
    </div>
  </body>
</html>
