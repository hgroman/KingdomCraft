<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Base Variables */
        :root {
            --primary-color: #14467b; /* Darker blue */
            --primary-light: #2490eb; /* Brighter blue */
            --secondary-color: #e7f0fb; /* Lighter blue */
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --white: #ffffff;
            --light-gray: #f7f9fc;
            --border-color: #e2e8f0;
            --success-color: #38a169;
            --border-radius: 8px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.05);
            --transition: all 0.3s ease;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
            width: 100% !important;
            min-width: 100% !important;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body, .main-container, .body-container {
                background-color: #1e1e1e !important;
                color: #ffffff !important;
            }

            p, h1, h2, h3, h4, span, div, a, strong, em, li {
                color: #ffffff !important;
            }
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 600px) {
            .responsive-table {
                width: 100% !important;
            }

            .responsive-image {
                width: 100% !important;
                height: auto !important;
                max-width: 100% !important;
            }

            .mobile-padding {
                padding-left: 15px !important;
                padding-right: 15px !important;
            }

            .mobile-stack {
                display: block !important;
                width: 100% !important;
            }

            .mobile-center {
                text-align: center !important;
            }

            .mobile-button {
                width: 100% !important;
                display: block !important;
                min-width: 0 !important;
                padding: 15px 10px !important;
                box-sizing: border-box !important;
                word-break: break-word !important;
                white-space: normal !important;
            }

            .mobile-button-container {
                width: 100% !important;
                display: block !important;
                margin: 10px 0 !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
                text-align: center !important;
            }

            .mobile-button-container table {
                margin: 0 auto 15px auto !important;
                width: 80% !important;
            }
        }

        @media only screen and (max-width: 375px) {
            .mobile-padding {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }

            .mobile-button-container table {
                width: 100% !important;
            }
        }
    </style>
